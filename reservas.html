     <div class="reserva-container">
    <div class="reserva-imagen"></div>

    <div class="reserva-formulario">
      <h1>RESERVA CON NOSOTROS</h1>
      <p>¡Bienvenido a Paredes, completa el formulario y realiza tu reserva!<br>
      Aceptamos reservas de lunes a domingo de 12 pm a 10 pm.<br>
      <strong>No se aceptan reservas los días feriados o días festivos.</strong></p>
      <div style="width: 100px;height: 100px;"><img src="/img/415057017_898452688733586_6212462416574753027_n.jpg" alt="" srcset="" class="bebe"></div>

      <form>

  <label for="nombre">Nombre</label>
  <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Escribe tu email" required>

  <label for="celular">Número Celular</label>
  <input type="tel" id="celular" name="celular" placeholder="Ej. 987654321" required>

  <label for="fecha">Fecha de la reserva</label>
  <input type="date" id="fecha" name="fecha" required>

  <label for="dni">DNI</label>
  <input type="text" id="dni" name="dni" placeholder="Ej. 12345678" required>

  <label for="personas">Cantidad de personas</label>
  <input type="number" id="personas" name="personas" min="1" required>

  <label for="hora">Hora de reserva</label>
  <input type="text" id="hora" name="hora" placeholder="Ej. 03:00 PM" required>
  

  <label for="local">Local</label>
  <select id="local" name="local" required>
    <option value="">Selecciona un local</option>
    <option value="carabayllo">Carabayllo</option>
    <option value="comas">Comas</option>
  </select>

  <label for="motivo">Motivo de reserva</label>
  <input type="text" id="motivo" name="motivo" placeholder="Ej. Cumpleaños, reunión, etc.">

  <label for="mensaje">Mensaje</label>
  <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe algún detalle adicional..."></textarea>

  <button type="submit">Reservar</button>
</form>
